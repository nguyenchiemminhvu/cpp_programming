# This is a sample INI configuration file
; Both hash and semicolon can be used for comments

[Database]
# Database connection settings
host = localhost
port = 5432
username = admin
password = admin
database = myapp_db
; Connection timeout in seconds
timeout = 30

[Application]
# Application settings
name = MyApplication
version = 1.0.0
debug = true
log_level = INFO

[Server]
; Server configuration
address = 0.0.0.0
port = 8080
max_connections = 100
# Enable SSL/TLS
ssl_enabled = false
ssl_cert = /path/to/cert.pem
ssl_key = /path/to/key.pem

[Logging]
# Logging configuration
enabled = true
file = /var/log/myapp.log
; Maximum log file size in MB
max_size = 100
rotation = daily

[Cache]
; Cache settings
type = redis
host = localhost
port = 6379
# Cache TTL in seconds
ttl = 3600
max_memory = 512MB

[Features]
# Feature flags
enable_api = true
enable_websocket = false
enable_metrics = true
; Experimental features
beta_feature = false
